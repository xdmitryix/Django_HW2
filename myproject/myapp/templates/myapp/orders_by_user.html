<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список заказов клиента {{ client.name }}:</h1>
    {% for order in orders %}
        <h2>ID заказа: {{ order.id }}</h2>
        <p>Товары:</p>
        <ul>
        {% for product in order.product.all %}
            <li>{{ product.title }} - {{ product.price }}</li>
        {% endfor %}
         </ul>
    {%endfor%}
</body>
</html>
